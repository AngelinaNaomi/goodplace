<!DOCTYPE html>
<html>

<head>
    <title>Good Place ?</title>

    <script src="./scripts/script.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <link href="css/myTheme.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="purple" />
</head>

<body>

    <div class="container text-center">
        <h1>Good Place ?</h1>
    </div>


    <div class="container">
        <div class="container-ksr text-xl-start text-center">
            <h3>Adresse :</h3>
            <div class="input-group input-group-xl mb-4">
                <input type="text" class="form-control" id="address" value="49.532390989741145, 5.761397210304153">
                <button type="button" class="btn btn-outline-primary" id='searchButton' onclick="search()">Valider</button>
            </div>
            <div id="errorInput" hidden="true">Erreur Syntaxe : Veuillez entrer des coordonnée gps comme : 49.5, 5.8</div>
            <div id="fatalError" hidden="true">Erreur Grave : Contacter l'admin</div>
        </div>

        <div class="container">
            <div class="text-center table-responsive">
                <table class="table table-xl table-striped table-dark table-hover" id='res'>
                    <thead>
                        <tr>
                            <th scope="col">&nbsp</th>
                            <th scope="col" colspan="2">Autoroute</th>
                            <th scope="col" colspan="2">Sans Autoroute</th>
                        </tr>
                        <tr>
                            <th scope="col" onclick="sort(0)">Collège</th>
                            <th scope="col" onclick="sort(1)">Distance</th>
                            <th scope="col" onclick="sort(2)">Temps</th>
                            <th scope="col" onclick="sort(3)">Distance</th>
                            <th scope="col" onclick="sort(4)">Temps</th>
                        </tr>
                    </thead>
                    <tbody id="response">
                    </tbody>
                </table>
            </div>

            <div class="spinner-border text-light" role="status" hidden="true" id="spinner">
                <span class="sr-only"></span>
            </div>
        </div>
    </div>


</body>

</html>
